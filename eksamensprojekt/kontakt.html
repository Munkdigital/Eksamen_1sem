<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontakt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Kontakt</title>
</head>
<body>
    <div class="flexcontainer">
        <a target="_self" href="forside.html">
            <div class="logo"><img src="billeder/munkdigitallogo.png"></div>
        </a>
    </div>

    <div class="flexcontainer2">
        <header class="kontakt_header">
            <h1>Kontakt mig</h1>
            <p class="mail">tobiasmunk21@gmail.com</p>
            <p class="nummer">+45 30 96 60 00</p>
        </header>
    </div>

    <div class="container">
        <form class="kontaktform">
          <h1 class="kontakt_title">Har du lyst til at samarbejde? <br> Send mig en besked!</h1>
          <div class="login">
            <input type="text" id="navn" name="navn" placeholder="Navn">
            <input type="text" id="email" name="email" placeholder="E-mail">
          </div>
          <input type="text" id="emne" name="emne" placeholder="Emne">
          <textarea id="subject" name="subject" placeholder="Skriv en besked..." style="height:147px"></textarea>
          <div class="sub">
            <input type="submit" id="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
